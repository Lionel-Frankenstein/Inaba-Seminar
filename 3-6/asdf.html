<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <h1>問題１</h1>
</head>

<body>
    <main>
        <script>
            //PIはMATH.PI
            //LibraryはP5.jsというlibraryを使う
            let a = 1.5; //Xの振幅
            let b = 1.5; //Yの振幅
            let w1 = 0.05; //Xの角速度
            let w2 = 0.05; //Yの角速度
            let pi1 = 0; //Xの初期条件の角度
            let pi2 = 0; //Yの初期条件の角度
            let width = 800; //窓の幅
            let height = 800; //窓の高さ　幅と広さは左上から（０、０）で右に、下に行くと増加する
            let history = []; //位相の変化を記録
            let history_length = 1000; //高いほど遅い。短くすると質点の速度が分かりやすい
            let t = 0; //時間

            //最初の一回だけ
            function setup() {
                createCanvas(width, height);
            }
            //毎回
            function draw() {
                background(0);
                beginShape();
                stroke(255);
                for (let i = 0; i < history.length; i++) {
                    //fill(255,255,255);
                    //circle(history[i][0],history[i][1],5); //記録した位相を全部描く。毎回全ての円を描くので時間がすぎると計算に時間がかかる。
                    vertex(history[i][0], history[i][1]); //記録した位相を全部描く。毎回円を描かないので計算が早い
                    noFill();
                }
                endShape();
                let x = 100 * Math.cos(w1 * t) + width / 2;
                let y = 100 * Math.sin(w2 * t) + height / 2;
                fill(255,0,0);
                circle(x,y,20);
                t++;
                history.push([x, y]); //今回描いた(X,Y)を記録に追加する
                if (history.length >= history_length) { //最初の記録を消す。
                    history.shift();
                }
            }
        </script>
    </main>
</body>

</html>
